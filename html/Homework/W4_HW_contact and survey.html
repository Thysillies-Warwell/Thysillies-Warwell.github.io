<!-- Contact Form Section
Header & Introduction: Begin with a friendly heading (e.g., "Get in Touch!") and a brief introduction.
Form Tag: Use <form action="#" method="GET"> so that the form data doesnâ€™t lead to another file.
Input Fields:
Name: A text input field.
Email: An email input field.
Subject: Either a text input or a dropdown with options like "General Inquiry",
"Project Collaboration", etc.
Message: A <textarea> for visitors to leave their message.
Buttons:
A submit button to send the form data.
A reset button to clear the form fields.


Survey Section
Introduction: Add a heading (e.g., "Quick Survey") and a short explanation.
Survey Questions:
Question 1: "How did you find my portfolio?"
Use a dropdown with options such as "Google Search", 
"Social Media", "Referral", and "Other".
Question 2: "Rate your overall experience on my site."
Use radio buttons for a rating scale (e.g., 1-5).
Question 3: "Any additional comments?"
A <textarea> for open-ended feedback.
Buttons:
A submit button for the survey.
Optionally, a reset button for the survey section.


Guidelines

The forms should use the GET method only.
Make sure to structure your HTML code neatly, 
using proper indentation and clear labeling for each element. -->

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">

        <title>Contact and Survey page</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="HW4_Styles.css" />

        <style>
            P {
                color:blueviolet;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- Inline CSS/styling -->
            <h1 style="color: green;">Get in touch!</h1>
        </header>

        <main>
            <form action="W4_HW_contact and survey.html" method="get">
                <p>What is your name?
                    <input type="text" name="username" size="15" maxlength="50" placeholder="Your Name Here"/>
                </p>

                <p>What is your email?
                    <input type="text" name="email" size="15" maxlength="100" placeholder="Your Email Here"/>
                </p>
                
                <p>Reason for survey:</p>
                <select name="reason">
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Collaberation Request">Collaberation Request</option>
                    <option value="Problem Report">Problem Report</option>
                </select>

                <p>Elaborate on your reason:
                    <input type="text" name="email" size="350" maxlength="1000" placeholder="Type your explination here"/>
                </p>
                
                <div>

                </div>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">
            </form>
            
            <h2>Feedback for the owner? </h2>

            <form action="W4_HW_contact and survey.html" method="get">
                <p>How did you find my portfolio?</p>
                <select name="method">
                    <option value="Google Search">Google Search</option>
                    <option value="Friends">Friends</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Referral">Referral</option>
                    <option value="Other">Other</option>
                </select>
            
                <p>Rate your overall experiance with my website!</p>
                <input type="radio" name="rating" value="1star" checked="checked" /> 1 Stars
                <input type="radio" name="rating" value="2star" /> 2 Stars
                <input type="radio" name="rating" value="3star" /> 3 Stars
                <input type="radio" name="rating" value="4star" /> 4 Stars
                <input type="radio" name="rating" value="5star" /> 5 Stars

                <p>Any extra feedback?
                    <input type="text" name="email" size="350" maxlength="1000" placeholder="Type your feedback here"/>
                </p>

                <div>

                </div>
                <input type="submit" value="Submit Form">
                <input type="reset" value="Reset Form">
            </form>

        </main>

        <footer>
            &copy; 2025 John McGowen
        </footer>
    </body>

</html>
